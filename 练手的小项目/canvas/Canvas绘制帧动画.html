<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;"></canvas>
<p></p>
<button dir = 2>上</button>
<button dir = 6>下</button>
<button dir = 0>左</button>
<button dir = 4>右</button>

<script>
    // 1.获取画布和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制图片
    // 裁剪的宽高
    var clipWH = 256;
    var index  = 0;
    var dir = 0;

    // 创建图片对象
    var image = new Image();
    image.src = 'images/girl.png';
    // 图片加载完毕,绘制图片
    image.onload = function () {

        setInterval(function () {
            // 清屏
            ctx.clearRect(0,0,canvas.width,canvas.height);
            // 绘制图片
            ctx.drawImage(image,index * clipWH,dir * clipWH,clipWH,clipWH,200,200,clipWH,clipWH);

            // 累加索引
            index ++;
            // 取余-->循环绘制
            index  = index % 8;
        },400);

    }


    // 监听所有按钮的点击事件修改方向
    var buttons = document.getElementsByTagName('button');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].onclick = function () {
            // 修改方向
//            dir = this.getAttribute('dir');
            dir = this.getAttribute('dir');
        }
    }

</script>
</body>
</html>
